name: ekko
description: A boilerplate for your project starts right.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  get: ^4.0.0-nullsafety.2
  get_storage: ^2.0.1
  objectbox: ^0.13.0
  objectbox_flutter_libs: ^0.13.0
  logger: ^1.0.0
  darq: ^1.0.0-dev.3
  path_provider: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  lint: ^1.5.3
  build_runner: ^1.12.2
  json_serializable: ^4.1.0
  objectbox_generator: ^0.13.0+1

flutter:
  uses-material-design: true